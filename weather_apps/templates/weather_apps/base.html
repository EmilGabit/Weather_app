{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'weather_apps/index.css'%}">
</head>
<body>
<form  method="post">
    <h2>Приложение погода</h2>
    {% csrf_token %}
    <div class = "form-style">
        {{ form.city.label_tag }}
        {{ form.city.error_messages }}
        {{ form.city }}

    </div>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
